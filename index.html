<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plug Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 480px) {
            .desktop-view { display: none !important; }
            .mobile-view { display: block !important; }
        }
        
        @media (min-width: 481px) {
            .mobile-view { display: none !important; }
            .desktop-view { display: block !important; }
        }
        
        .countdown-display {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .waiting-card {
            transition: all 0.3s ease;
        }
        
        .waiting-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Mobile View (â‰¤480px) - Countdown -->
    <div class="mobile-view">
        <div class="container-fluid vh-100 d-flex align-items-center justify-content-center p-3">
            <div class="w-100 position-relative">
                <div class="position-absolute top-0 end-0" style="z-index: 10; transform: translateY(-50%);">
                    <span class="badge bg-warning text-dark" id="cardCount">0</span>
                </div>
                <div class="progress position-relative" style="height: 60px; cursor: pointer;" id="progressButton">
                    <div class="progress-bar" role="progressbar" id="progressBar" style="width: 100%;"></div>
                    <div class="position-absolute top-50 start-50 translate-middle">
                        <span class="fw-bold text-white" id="countdownText">Available</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Desktop View (>480px) - Waiting Card List -->
    <div class="desktop-view">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">Waiting Queue</h2>
                        <button class="btn btn-secondary" id="goBackBtn">Go Back</button>
                    </div>
                    <div class="row" id="waitingCardsList">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <script>
        $(document).ready(function() {
            let queue = []; // Start with empty queue
            let countdown = 0;
            let currentQueueIndex = 0;
            let configName = 'Waiting Queue'; // Default title
            let countdownInterval = null;
            let delayInterval = null;
            let historiesProcessed = false;
            
            // Shared parsing function for both histories and values
            function parseQueueItem(valueString, debugPrefix = '') {
                try {
                    const data = JSON.parse(valueString);
                    console.log(`${debugPrefix} Parsed data:`, data, 'Type:', typeof data, 'Is array:', Array.isArray(data));
                    if (Array.isArray(data) && data.length >= 2) {
                        const [timestamp, duration] = data;
                        console.log(`${debugPrefix} Extracted - timestamp:`, timestamp, 'duration:', duration);
                        const now = Date.now();
                        const endTime = timestamp + (duration * 1000);
                        console.log(`${debugPrefix} Time validation - now:`, now, 'endTime:', endTime, 'valid:', endTime >= now);
                        
                        // Check if timestamp + duration >= now
                        if ((timestamp + (duration * 1000)) >= now && duration > 0) {
                            let remainingDuration;
                            if (timestamp > now) {
                                // Future timestamp - keep full duration
                                remainingDuration = duration;
                                console.log(`${debugPrefix} Future timestamp - keeping full duration:`, remainingDuration);
                            } else {
                                // Past timestamp - calculate remaining time (subtract time that has passed)
                                const timePassedMs = now - timestamp;
                                const timePassedSec = Math.floor(timePassedMs / 1000);
                                remainingDuration = Math.max(0, duration - timePassedSec);
                                console.log(`${debugPrefix} Past timestamp - calculated remaining:`, remainingDuration);
                            }
                            
                            if (remainingDuration > 0) {
                                return {
                                    timestamp: timestamp,
                                    duration: duration,
                                    remainingDuration: remainingDuration
                                };
                            }
                        }
                    }
                    return null;
                } catch (e) {
                    console.warn(`${debugPrefix} Failed to parse:`, valueString, e);
                    return null;
                }
            }
            
            // Initialize E-Ra widget
            if (typeof eraWidget !== 'undefined') {
                eraWidget.init({
                    mobileHeight: 300,
                    needRealtimeConfigs: true,
                    needHistoryConfigs: true,
                    needActions: true,
                    onConfiguration: (configuration) => {
                        console.log('E-Ra configuration:', configuration);
                        // Update config name for display
                        if (configuration && configuration.realtime_configs && configuration.realtime_configs[0] && configuration.realtime_configs[0].name) {
                            configName = configuration.realtime_configs[0].name;
                            updateHeaderTitle();
                        }
                        // Request history data when configuration is loaded
                        if (typeof eraWidget.requestHistories === 'function') {
                            const now = Date.now();
                            const yesterday = now - (24 * 60 * 60 * 1000);
                            eraWidget.requestHistories(yesterday, now);
                        }
                    },
                    onHistories: (histories) => {
                        console.log('E-Ra histories:', histories);
                        console.log('Histories type:', typeof histories, 'Is array:', Array.isArray(histories), 'Length:', histories?.length);
                        // Parse histories format: [{data: [{x, y}], name, color, sensor_id, chip_id, id }]
                        if (histories && Array.isArray(histories)) {
                            const firstHistory = histories[0];
                            console.log('First history:', firstHistory);
                            if (firstHistory && firstHistory.data && Array.isArray(firstHistory.data)) {
                                console.log('First history data length:', firstHistory.data.length);
                                const now = Date.now();
                                const validItems = [];
                                
                                firstHistory.data.forEach((point, index) => {
                                    console.log(`Processing point ${index}:`, point);
                                    const parsed = parseQueueItem(point.y, `[History ${index}]`);
                                    if (parsed) {
                                        validItems.push(parsed);
                                    }
                                });
                                
                                if (validItems.length > 0) {
                                    const wasEmpty = queue.length === 0;
                                    queue = validItems;
                                    generateCards();
                                    updateCardCount();
                                    // Start countdown if queue was empty
                                    if (wasEmpty) {
                                        currentQueueIndex = 0;
                                        // Change to blue when starting countdown
                                        $('#progressBar').removeClass('bg-success').addClass('progress-bar');
                                        $('#desktopProgressBar').removeClass('bg-success').addClass('progress-bar');
                                        clearInterval(countdownInterval);
                                        countdownInterval = setInterval(updateCountdown, 1000);
                                        updateCountdown();
                                    }
                                }
                                
                                // Mark histories as processed
                                historiesProcessed = true;
                            }
                        }
                    },
                    onValues: (values) => {
                        console.log('E-Ra real-time values:', values);
                        
                        // Ignore values until first histories are processed
                        if (!historiesProcessed) {
                            console.log('Ignoring values until histories are processed');
                            return;
                        }
                        
                        // Add new value to queue with {id: value} format
                        if (values && typeof values === 'object') {
                            const id = Object.keys(values)[0];
                            const value = values[id];
                            const parsed = parseQueueItem(value.value, `[Values ${id}]`);
                            if (parsed) {
                                const wasEmpty = queue.length === 0;
                                console.log('Adding to queue - wasEmpty:', wasEmpty, 'remainingDuration:', parsed.remainingDuration);
                                queue.push(parsed);
                                generateCards();
                                updateCardCount();
                                // Start countdown if queue was empty
                                if (wasEmpty) {
                                    currentQueueIndex = 0;
                                    // Change to blue when starting countdown
                                    $('#progressBar').removeClass('bg-success').addClass('progress-bar');
                                    $('#desktopProgressBar').removeClass('bg-success').addClass('progress-bar');
                                    clearInterval(countdownInterval);
                                    countdownInterval = setInterval(updateCountdown, 1000);
                                    updateCountdown();
                                }
                            }
                        }
                    }
                });
            }
            
            function generateCards() {
                $('#waitingCardsList').empty();
                
                if (queue.length > 0) {
                    // Add first card with progress bar using first queue item
                    $('#waitingCardsList').append(`
                        <div class="col-md-4 mb-3">
                            <div class="card waiting-card">
                                <div class="card-body d-flex align-items-center justify-content-center" style="height: 100px;">
                                    <div class="progress w-100" style="height: 60px;">
                                        <div class="progress-bar d-flex align-items-center justify-content-center" role="progressbar" id="desktopProgressBar" style="width: 100%;">
                                            <span class="fw-bold text-white" id="desktopCountdownText">${queue[0].duration}s</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `);
                    
                    // Add remaining cards based on queue (skip first one as it's already added as progress bar)
                    queue.slice(1).forEach((item, index) => {
                        $('#waitingCardsList').append(`
                            <div class="col-md-4 mb-3">
                                <div class="card waiting-card">
                                    <div class="card-body d-flex align-items-center justify-content-center" style="height: 100px;">
                                        <h5 class="card-title mb-0">${item.duration}s</h5>
                                    </div>
                                </div>
                            </div>
                        `);
                    });
                }
            }
            
            function updateCardCount() {
                // Show waiting cards count (total - 1 for current active item)
                const waitingCards = Math.max(0, queue.length - 1);
                $('#cardCount').text(waitingCards);
                
                // Hide badge when count is 0
                if (waitingCards === 0) {
                    $('#cardCount').hide();
                } else {
                    $('#cardCount').show();
                }
            }
            
            function updateHeaderTitle() {
                $('h2.mb-0').text(configName);
            }
            
            // Go Back button click handler
            $('#goBackBtn').click(function() {
                if (typeof eraWidget !== 'undefined' && typeof eraWidget.postMessage === 'function') {
                    eraWidget.postMessage('exitFullScreen');
                } else {
                    console.warn('E-Ra widget exitFullScreen function not available');
                }
            });
            
            generateCards();
            updateCardCount();
            
            // Only start countdown if there are items in queue
            if (queue.length > 0) {
                // Change to blue when starting countdown
                $('#progressBar').removeClass('bg-success').addClass('progress-bar');
                $('#desktopProgressBar').removeClass('bg-success').addClass('progress-bar');
                clearInterval(countdownInterval);
                countdownInterval = setInterval(updateCountdown, 1000);
                updateCountdown();
            } else {
                // Show available state with green
                $('#progressBar').addClass('bg-success');
                $('#desktopProgressBar').addClass('bg-success');
                $('#countdownText').text('Available');
                $('#desktopCountdownText').text('Available');
            }
            
            function moveToNextQueue() {
                // Remove first item from queue
                queue.shift();
                
                // Remove first card from desktop
                $('#waitingCardsList .col-md-4').first().remove();
                
                // Update card count
                updateCardCount();
                
                // Start next countdown if there are more items
                if (queue.length > 0) {
                    currentQueueIndex = 0; // Reset to 0 since we shifted the queue
                    
                    // Reset progress bar color
                    $('#progressBar').removeClass('bg-success').addClass('progress-bar');
                    $('#desktopProgressBar').removeClass('bg-success').addClass('progress-bar');
                    
                    // Add progress bar to the new first card if it doesn't have one
                    const firstCard = $('#waitingCardsList .col-md-4').first();
                    if (firstCard.length && !firstCard.find('.progress').length) {
                        const now = Date.now();
                        const endTime = queue[0].timestamp + (queue[0].duration * 1000);
                        const remainingMs = Math.max(0, endTime - now);
                        const remainingSeconds = Math.ceil(remainingMs / 1000);
                        
                        firstCard.find('.card-body').html(`
                            <div class="progress w-100" style="height: 60px;">
                                <div class="progress-bar d-flex align-items-center justify-content-center" role="progressbar" id="desktopProgressBar" style="width: 100%;">
                                    <span class="fw-bold text-white" id="desktopCountdownText">${remainingSeconds}s</span>
                                </div>
                            </div>
                        `);
                    }
                    
                    clearInterval(countdownInterval);
                    countdownInterval = setInterval(updateCountdown, 1000);
                    updateCountdown();
                }
            }
            
            function updateCountdown() {
                if (queue.length === 0) return;
                
                const currentItem = queue[0];
                const now = Date.now();
                const endTime = currentItem.timestamp + (currentItem.duration * 1000);
                const remainingMs = Math.max(0, endTime - now);
                const remainingSeconds = Math.ceil(remainingMs / 1000);
                
                const minutes = Math.floor(remainingSeconds / 60);
                const seconds = remainingSeconds % 60;
                const timeText = minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;
                
                $('#countdownText').text(timeText);
                $('#desktopCountdownText').text(timeText);
                
                const totalTime = currentItem.duration;
                const progressPercent = (remainingSeconds / totalTime) * 100;
                $('#progressBar').css('width', progressPercent + '%');
                $('#desktopProgressBar').css('width', progressPercent + '%');
                
                if (progressPercent < 50) {
                    $('#countdownText').removeClass('text-white').addClass('text-danger');
                    $('#desktopCountdownText').removeClass('text-white').addClass('text-danger');
                } else {
                    $('#countdownText').removeClass('text-danger').addClass('text-white');
                    $('#desktopCountdownText').removeClass('text-danger').addClass('text-white');
                }
                
                if (remainingSeconds > 0) {
                    countdown = remainingSeconds;
                } else {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    // Show complete state and start delay countdown
                    $('#countdownText').text('Available').removeClass('text-danger').addClass('text-white');
                    $('#desktopCountdownText').text('Available').removeClass('text-danger').addClass('text-white');
                    $('#progressBar').css('width', '100%').removeClass('progress-bar').addClass('progress-bar bg-success');
                    $('#desktopProgressBar').css('width', '100%').removeClass('progress-bar').addClass('progress-bar bg-success');
                    
                    startDelayCountdown();
                }
            }
            
            function startDelayCountdown() {
                // Check if there's a next item in queue
                if (queue.length <= 1) {
                    // No more items, stay in available state
                    return;
                }
                
                // Get the next item's timestamp
                const nextItem = queue[1];
                const now = Date.now();
                
                // Calculate delay until next item should start (timestamp - current time)
                let delayCountdown = Math.max(0, Math.floor((nextItem.timestamp - now) / 1000));
                const totalDelay = delayCountdown;
                
                console.log('Delay countdown - nextTimestamp:', nextItem.timestamp, 'now:', now, 'delaySeconds:', delayCountdown);
                
                function updateDelayCountdown() {
                    const minutes = Math.floor(delayCountdown / 60);
                    const seconds = delayCountdown % 60;
                    const timeText = minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;
                    
                    $('#countdownText').text(`Next: ${timeText} (${nextItem.remainingDuration}s)`).removeClass('text-danger').addClass('text-dark');
                    $('#desktopCountdownText').text(`Next: ${timeText} (${nextItem.remainingDuration}s)`).removeClass('text-danger').addClass('text-dark');
                    
                    // Progress bar decreases during delay
                    const progressPercent = totalDelay > 0 ? (delayCountdown / totalDelay) * 100 : 0;
                    $('#progressBar').css('width', progressPercent + '%');
                    $('#desktopProgressBar').css('width', progressPercent + '%');
                    
                    if (delayCountdown > 0) {
                        delayCountdown--;
                    } else {
                        clearInterval(delayInterval);
                        delayInterval = null;
                        moveToNextQueue();
                    }
                }
                
                clearInterval(delayInterval);
                delayInterval = setInterval(updateDelayCountdown, 1000);
                updateDelayCountdown();
            }
        });
    </script>
</body>
</html>
