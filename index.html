<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plug Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 480px) {
            .desktop-view { display: none !important; }
            .mobile-view { display: block !important; }
        }
        
        @media (min-width: 481px) {
            .mobile-view { display: none !important; }
            .desktop-view { display: block !important; }
        }
        
        .countdown-display {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .waiting-card {
            transition: all 0.3s ease;
        }
        
        .waiting-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Mobile View (â‰¤480px) - Countdown -->
    <div class="mobile-view">
        <div class="container-fluid vh-100 d-flex align-items-center justify-content-center p-3">
            <div class="w-100 position-relative">
                <div class="position-absolute top-0 end-0" style="z-index: 10; transform: translateY(-50%);">
                    <span class="badge bg-warning text-dark" id="cardCount">6</span>
                </div>
                <div class="progress position-relative" style="height: 60px; cursor: pointer;" id="progressButton">
                    <div class="progress-bar" role="progressbar" id="progressBar" style="width: 100%;"></div>
                    <div class="position-absolute top-50 start-50 translate-middle">
                        <span class="fw-bold text-white" id="countdownText">12s</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Desktop View (>480px) - Waiting Card List -->
    <div class="desktop-view">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4">Waiting Queue</h2>
                    <div class="row" id="waitingCardsList">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <script>
        $(document).ready(function() {
            let countdown = 12;
            let queueTimes = [5, 8, 12, 15, 18]; // in seconds
            let currentQueueIndex = 0;
            
            // Initialize E-Ra widget
            if (typeof eraWidget !== 'undefined') {
                eraWidget.init({
                    mobileHeight: 300,
                    needRealtimeConfigs: true,
                    needHistoryConfigs: true,
                    needActions: true,
                    onConfiguration: (configuration) => {
                        console.log('E-Ra configuration:', configuration);
                    },
                    onHistory: (histories) => {
                        console.log('E-Ra histories:', histories);
                        // Parse histories format: [{data: [{x, y}], name, color, sensor_id, chip_id, id }]
                        if (histories && Array.isArray(histories)) {
                            const firstHistory = histories[0];
                            if (firstHistory && firstHistory.data && Array.isArray(firstHistory.data)) {
                                const now = Date.now();
                                const validItems = [];
                                
                                firstHistory.data.forEach(point => {
                                    try {
                                        // Parse y as JSON string containing [timestamp, duration]
                                        const data = JSON.parse(point.y);
                                        if (Array.isArray(data) && data.length >= 2) {
                                            const [timestamp, duration] = data;
                                            // Check if timestamp + duration >= now
                                            if ((timestamp + (duration * 1000)) >= now) {
                                                validItems.push(duration);
                                            }
                                        }
                                    } catch (e) {
                                        console.warn('Failed to parse history item:', point.y, e);
                                    }
                                });
                                
                                if (validItems.length > 0) {
                                    queueTimes = validItems;
                                    generateCards();
                                    updateCardCount();
                                }
                            }
                        }
                    },
                    onValues: (values) => {
                        console.log('E-Ra real-time values:', values);
                        // Handle real-time updates here if needed
                    }
                });
            }
            
            function generateCards() {
                $('#waitingCardsList').empty();
                
                // Add first card with progress bar
                $('#waitingCardsList').append(`
                    <div class="col-md-4 mb-3">
                        <div class="card waiting-card">
                            <div class="card-body d-flex align-items-center justify-content-center" style="height: 100px;">
                                <div class="progress w-100" style="height: 60px;">
                                    <div class="progress-bar d-flex align-items-center justify-content-center" role="progressbar" id="desktopProgressBar" style="width: 100%;">
                                        <span class="fw-bold text-white" id="desktopCountdownText">12s</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `);
                
                // Add remaining cards based on queue times
                queueTimes.forEach((time, index) => {
                    $('#waitingCardsList').append(`
                        <div class="col-md-4 mb-3">
                            <div class="card waiting-card">
                                <div class="card-body d-flex align-items-center justify-content-center" style="height: 100px;">
                                    <h5 class="card-title mb-0">${time}s</h5>
                                </div>
                            </div>
                        </div>
                    `);
                });
            }
            
            function updateCardCount() {
                const totalCards = $('#waitingCardsList .col-md-4').length;
                $('#cardCount').text(totalCards);
            }
            
            generateCards();
            updateCardCount();
            
            function moveToNextQueue() {
                // Remove first card from desktop
                $('#waitingCardsList .col-md-4').first().remove();
                
                // Update card count
                updateCardCount();
                
                // Start next countdown if there are more items
                if (currentQueueIndex < queueTimes.length) {
                    countdown = queueTimes[currentQueueIndex];
                    currentQueueIndex++;
                    
                    // Reset progress bar color
                    $('#progressBar').removeClass('bg-success').addClass('progress-bar');
                    $('#desktopProgressBar').removeClass('bg-success').addClass('progress-bar');
                    
                    // Add progress bar to the new first card if it doesn't have one
                    const firstCard = $('#waitingCardsList .col-md-4').first();
                    if (firstCard.length && !firstCard.find('.progress').length) {
                        firstCard.find('.card-body').html(`
                            <div class="progress w-100" style="height: 60px;">
                                <div class="progress-bar d-flex align-items-center justify-content-center" role="progressbar" id="desktopProgressBar" style="width: 100%;">
                                    <span class="fw-bold text-white" id="desktopCountdownText">12s</span>
                                </div>
                            </div>
                        `);
                    }
                    
                    updateCountdown();
                }
            }
            
            function updateCountdown() {
                const minutes = Math.floor(countdown / 60);
                const seconds = countdown % 60;
                const timeText = minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;
                
                $('#countdownText').text(timeText);
                $('#desktopCountdownText').text(timeText);
                
                const totalTime = currentQueueIndex > 0 ? queueTimes[currentQueueIndex - 1] : 12;
                const progressPercent = (countdown / totalTime) * 100;
                $('#progressBar').css('width', progressPercent + '%');
                $('#desktopProgressBar').css('width', progressPercent + '%');
                
                if (progressPercent < 50) {
                    $('#countdownText').removeClass('text-white').addClass('text-danger');
                    $('#desktopCountdownText').removeClass('text-white').addClass('text-danger');
                } else {
                    $('#countdownText').removeClass('text-danger').addClass('text-white');
                    $('#desktopCountdownText').removeClass('text-danger').addClass('text-white');
                }
                
                if (countdown > 0) {
                    countdown--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    // Show complete state briefly
                    $('#countdownText').text('Complete!').removeClass('text-danger').addClass('text-white');
                    $('#desktopCountdownText').text('Complete!').removeClass('text-danger').addClass('text-white');
                    $('#progressBar').css('width', '100%').removeClass('progress-bar').addClass('progress-bar bg-success');
                    $('#desktopProgressBar').css('width', '100%').removeClass('progress-bar').addClass('progress-bar bg-success');
                    
                    // Move to next after 1 second
                    setTimeout(moveToNextQueue, 1000);
                }
            }
            
            updateCountdown();
        });
    </script>
</body>
</html>
